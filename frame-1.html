<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./frame-1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="component-set-parent">
      <div class="property-1default-parent">
        <div class="property-1default">
          <div class="property-1default-child"></div>
          <div class="taste-it-fingers8">Taste it (fingers crossed)</div>
        </div>
        <div class="property-1variant2-wrapper">
          <div class="property-1variant2" id="property1Variant2Container">
            <div class="property-1variant2-child"></div>
            <div class="taste-it-fingers9" data-scroll-to="tasteItFingers1">
              Taste it (fingers crossed)
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var property1Variant2Container = document.getElementById(
        "property1Variant2Container"
      );
      if (property1Variant2Container) {
        property1Variant2Container.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='tasteItFingers1']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      </script>
  </body>
</html>
